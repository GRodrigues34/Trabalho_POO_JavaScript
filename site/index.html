<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Livros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciamento de Livros</h1>

  <section id="book-list">
    <h2>Lista de Livros</h2>
    <ul id="books"></ul>
  </section>

  <section id="add-book">
    <h2>Adicionar Livro</h2>
    <form id="add-book-form">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="sinopse" placeholder="Sinopse" required>
      <input type="text" id="editora" placeholder="Editora" required>
      <input type="text" id="genero" placeholder="Gênero" required>
      <input type="number" step="0.01" id="preco_tabela" placeholder="Preço de Tabela" required>
      <input type="number" step="0.01" id="custo" placeholder="Custo" required>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
